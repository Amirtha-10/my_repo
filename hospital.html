<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Appointment Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hospital Appointment Management</h1>

        <div class="specialities">
            <button onclick="showDoctors('general')">General Medicine</button>
            <button onclick="showDoctors('cardiology')">Cardiology</button>
            <button onclick="showDoctors('pulmonology')">Pulmonology</button>
            <button onclick="showDoctors('ophthalmology')">Ophthalmology</button>
            <button onclick="showDoctors('oncology')">Oncology</button>
            <button onclick="showDoctors('neurology')">Neurology</button>
            <button onclick="showDoctors('dermatology')">Dermatology</button>
            <button onclick="showDoctors('gynecology')">Gynecology</button>
        </div>

        <div id="doctors" class="doctors"></div>

        <div id="appointmentForm" class="appointment-form">
            <h2>Book Appointment</h2>
            <form id="bookingForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br>

                <label for="patientName">Patient Name:</label>
                <input type="text" id="patientName" name="patientName" required><br>

                <label for="patientAge">Patient Age:</label>
                <input type="number" id="patientAge" name="patientAge" required><br>

                <label for="contactNumber">Phone Number:</label>
                <input type="number" id="contactNumber" name="contactNumber" required><br>

                <label for="purpose">Purpose of Visit:</label>
                <textarea id="purpose" name="purpose" required></textarea><br>

                <button type="submit">Book Appointment</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
